<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; color: #333;}
    #right_fixed{width: 115px; height: 297px; border: 1px solid black; position: fixed; right: 0; top: 169px;}
    #right_fixed .chatting{width: 115px; height: 84px; border-bottom: 1px solid black; box-sizing: border-box;}
    #right_fixed .chatting div:nth-child(1){width: 38px; height: 40px; background: url(images/mol.svg) no-repeat; background-size: cover; margin: 26px auto 0;}
    #right_fixed .chatting div:nth-child(2){width: 100%; text-align: center; font-size: 12px; margin-top: 5px;}
    #right_fixed .ai_chatting{width: 115px; height: 84px; border-bottom: 1px solid black;}
    #right_fixed .ai_chatting div:nth-child(1){width: 38px; height: 40px; background: url(images/cute.svg) no-repeat; background-size: cover; margin: 26px auto 0;}
    #right_fixed .ai_chatting div:nth-child(2){width: 100%; text-align: center; font-size: 12px; margin-top: 5px;}
    #right_fixed .items{width: 115px; height: 45px; border-bottom: 1px solid #ddd; font-size: 12px; text-align: center; line-height: 45px; background: #f3f3f3; letter-spacing: -1.5px;}
    #right_fixed .items span{width: 12px; height: 8px; content: ''; background: url(images/spr_com.png) no-repeat; background-position: -80px -68px; display: inline-block;}
    #right_fixed .top{width: 115px; height: 30px; border-bottom: 1px solid black; font-size: 13px; text-align: center; line-height: 30px; background: #f3f3f3;}


    /*
    img{width: 240px; height: 320px; object-fit: cover;}
    div{width: 240px; height: 240px; border: 1px solid black; overflow: hidden; border-radius: 20px;}
    */

  </style>
</head>
<body>
  <div id="right_fixed">
    <div class="chatting">
      <div></div>
      <div>
        <span>채팅상담</span>
      </div>
    </div>
    <div class="ai_chatting">
      <div></div>
      <div>
        <span>AI 채팅상담</span>
      </div>
    </div>
    <div class="items">최근 본 상품(0)&nbsp;&nbsp;
      <span></span>
    </div>
    <div class="top">▲ TOP</div>
  </div>

</body>
</html>
