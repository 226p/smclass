<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 100px; height: 100px; background: skyblue; border: 1px solid black;
    animation: chg-back 3s infinite alternate, rotate 2s infinite alternate;}

    /* animation-name: chg-back;
    animation-duration: 3s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in;
    animation-delay: 1s;} */

    @keyframes rotate{
      from{transform: perspective(120px) rotateX(0deg);}
      to{transform: perspective(120px) rotateX(180deg);}
    } 

    @keyframes chg-back{
      from{background: skyblue; border: 2px solid black;}
      to{background: blue; border: 3px solid red; border-radius: 50%;}
    }
  </style>
</head>
<body>
  <div></div>
  
</body>
</html>
