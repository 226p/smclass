<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{width: 1000px; height: 100px; border: 5px solid black; margin: 0 auto;}
    .d01{width: 100px; height: 100px; border: 2px solid black; box-sizing: border-box;
    background: yellow; 
    animation: rotate 4s infinite alternate;}

    @keyframes rotate{
      from{width: 100px; height: 100px; background: yellow;}
      50%{border-radius: 50%; background: red; transform: translate(450px,0);}
      to{border-radius: 0%; background: blue; transform: translate(900px,0);}}
    

  </style>
</head>
<body>
  <div class="main">
    <div class="d01"></div>
  </div>
</body>
</html>
