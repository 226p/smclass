<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
</head>
<body>
  <h2>메인페이지</h2>
  <h4>쿠키정보 : {{request.COOKIES}}</h4>
  <h4>세션정보 : {{request.session.session_id}}</h4>
  <ul>
    {% if not request.session.session_id %}
    <p>로그인을 해야 더 많은 정보를 볼 수 있습니다.</p>
    <li><a href="/member/login/">로그인</a></li>
    {% else %}
    <p>{{request.session.session_nickName}}님 환영합니다.</p>
    <li><a href="/member/logout/">로그아웃</a></li>
    <li><a href="/member/mlist/">회원리스트</a></li>
    <li><a href="/member/cookWrite/">쿠키만들기</a></li>
    <li><a href="/member/cookDelete/">쿠키삭제</a></li>
    <li><a href="/admin/">관리자페이지</a></li>
    {% endif %}
  </ul>
</body>
</html>
