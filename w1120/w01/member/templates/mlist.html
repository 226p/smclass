<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>회원리스트</title>
  <style>
    *{margin: 0; padding: 0;}
    .main{margin: 30px auto; text-align: center;}
    h2{margin: 30px 0;}
    table, th, td{border: 1px solid black; border-collapse: collapse;}
    table{width: 1200px; margin: 30px auto;}
    th, td{width: 120px; width: 200px;}
    button{width: 120px; height: 40px;}
    .search{width: 190px; height: 40px; margin-top: 50px; padding-left: 15px;}
  </style>
</head>
<body>
  <div class='main'>
    <h2>회원리스트</h2>
    {% csrf_token %}
    <table>
      <tr>
        <th>번호</th>
        <th>id</th>
        <th>pw</th>
        <th>이름</th>
        <th>닉네임</th>
        <th>가입일</th>
      </tr>
      {% if mlist %}   <!-- mlist 유무 확인 -->
        {% for m in mlist %}
          <tr>
            <td>{{forloop.counter}}</td>  <!-- for문 번호자동생성 -->
            <td>{{m.id}}</td>
            <td>{{m.pw}}</td>
            <td>{{m.name}}</td>
            <td>{{m.nickname}}</td>
            <td>{{m.cdate|date:'Y-m-d H:i'}}</td>
          </tr>
        {% endfor %}
      {% else %}
      <tr>
        <td colspan="6">회원정보가 없습니다.</td>
      </tr>
      {% endif %}
    </table>
    <button onclick="location.href='/'">홈으로</button>
    <button onclick="location.href='/member/mwrite/'">회원정보 입력</button>
  </div>
</body>
</html>
