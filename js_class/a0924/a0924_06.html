<body>
  <script>
    function a_input(){
      console.log(1);
      console.log(2);
      b_input(); //함수 호출
    }
    function b_input(){
      document.write("안녕하세요.");
    } // 함수 정의 // a,b,c -> 매개변수 : 어떤 함수를 받는 거
    // function calc(a,b,c){
    //   return (a+b+c)
    // }

    function calc(a,b,c){
      return (Number(a)+Number(b)+Number(c));
    }

    function send_txt(){
      var data = calc(txt1,txt2,txt3);
      document.querySelector("#c1").innerText = data;
    }
  </script>
  <button onclick="a_input()">함수호출</button>
  <br>
  <div id="c1"></div>
  <input type="text" id="txt1"><br>
  <input type="text" id="txt2"><br>
  <input type="text" id="txt3"><br>
  <button onclick="send_txt()">확인</button>
</body>
