  <script>
    var tday = new Date();
    var year = tday.getFullYear();
    var month = tday.getMonth()+1;
    var date = tday.getDate();
    var day = tday.getDay();
    
    var txtday;
    if(day==0){
      txtday="일요일";
    }else if(day==1){
      txtday="월요일";
    }else if(day==2){
      txtday="화요일";
    }else if(day==3){
      txtday="수요일";
    }else if(day==4){
      txtday="목요일";
    }else if(day==5){
      txtday="금요일";
    }else{
      txtday="토요일";
    }
    
    document.write(year+" / "+month+" / "+date+" / "+txtday+"<br>");

    //var number = Number()

    var number = prompt("7자리 숫자를 입력하세요.");

  
    var total = 0;
    for(i=0;i<number.length;i++){
      total += Number(number.charAt(i));
    }
    document.write("합계 : "+total+"<br>");
