<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{width: 100px; height: 100px; margin: 60px auto; border: 3px solid black;
    animation: rotate 3s infinite alternate, chg-back 2s infinite alternate;}

    @keyframes rotate{
      from{width: 100px; height: 100px;}
      to{width: 100px; height: 100px; border-radius: 50%; background: pink;}
    }
    @keyframes chg-back{
      from{width: 50px; height: 50px; background: rgb(228, 103, 124);  border: 1px solid black;}
      to{transform: rotate(90deg);}
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
