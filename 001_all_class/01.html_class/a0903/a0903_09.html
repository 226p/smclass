<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #main{width: 900px;  margin-left: 50px; border: 1px solid black; }
    a{text-decoration: none; color: inherit;}
    ul{list-style: none;}
    li{width: 225px; height: 60px; box-sizing: border-box; border: 1px solid black;
    text-align: center; float: left; line-height: 60px; background: #cab2c9;}
    section{clear: both;}
    img{width: 900px;}
    h3{margin-top: 80px; margin-bottom: 30px; text-align: center;}
    .loc{width: 900px; border: 1px solid black; text-align: right;}
    header{position: fixed;}
  </style>
</head>
<body>
  <div id="main" class="loc">
    <header>
      <ul>
        <li><a href="#cont1">장원영</a></li>
        <li><a href="#cont2">안유진</a></li>
        <li><a href="#cont3">리즈</a></li>
        <li><a href="#cont4">이서</a></li>
      </ul>
    </header>
    <section>
      <h3 id="cont1">장원영</h3>
      <p>
        <img src="images/j03.jpg" alt="장원영이미지1"><br>
        <img src="images/j02.jpg" alt="장원영이미지2"><br>
        <img src="images/장원1.jpg" alt="장원영이미지3"><br>
      </p>

      <h3 id="cont3">리즈</h3>

        <img src="images/리즈1.jpg" alt="리즈이미지1"><br>
        <img src="images/flwm2.jpg" alt="리즈이미지2"><br>
        <img src="images/리즈3.jpg" alt="리즈이미지3"><br>
      </p>
      <div class="loc"><a href="#main">top↑</a></div>

        <img src="images/이서1.jpg" alt="이서이미지1"><br>
        <img src="images/이서2.jpg" alt="이서이미지1"><br>
