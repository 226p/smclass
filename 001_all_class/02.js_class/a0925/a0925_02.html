<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>애니메이션</title>
  <script>
    $(function(){
      // $("#in").mouseover(function(){
      //   $(this).css({"border":"4px solid black", "background":"yellow"});
      // });
      // $("#in").focus(function(){
      //   $(this).css({"border":"4px solid black", "background":"yellow"});
      // });

      // });

      // $("#in").on("mouseover focus", function(){
      //   $(this).css({"border":"4px solid black", "background":"yellow"});
      // });

      //$("#in").off("mouseover");

      //1000 = 1초, linear = 애니메이션
      $(".btn2").click(function(){
        $(".box").stop();
        $(".box").slideUp(1000, "linear", function(){}
        //$(".box").fadeOut(1000, "swing", function(){}
      );
    });
    
    $(".btn1").click(function(){
        $(".box").stop();
        $(".box").slideDown(1000, "linear", function(){}
        //$(".box").fadeIn(1000, "swing", function(){}
        );
      });

    $(".btn3").on("click", function(){
        $(".box").fadeIn(1000, "swing", function(){}
        );
      });

    $(".btn4").on("click", function(){
        $(".box").stop();
        $(".box").slideToggle(500, "linear");
      });
    });
  </script>
  <style>
    .content{width: 400px; border: 1px solid black;}
  </style>
</head>
<body>
  <!-- <input id="in" type="text"> -->
  <button class="btn1">슬라이드 열림</button>
  <button class="btn2">슬라이드 닫침</button>
  <button class="btn3">페이드인</button>
  <button class="btn4">toggle</button><br>
  <div class="box">
    <div class="content">
      국회에서 축구 국가대표 감독의 선임 과정을 두고 쓴소리가 쏟아졌다. 여야 의원들은 '동네 계모임보다 못하다'며 축구협회를 비난, 정몽규 회장은 '절차에 따라 공정하게 선임했다'고 반박했다.
      또 홍명보 감독은 '특혜는 없었다'면서 '한국 축구에 마지막 봉사를 하기 위해 감독을 맡게 됐다'고 했다.
    </div>
  </div>
  
</body>
</html>
