<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    li{width: 120px; height: 40px; text-align: center; border: 1px solid black; line-height: 40px; list-style: none;}
    .t02{background: yellow;}
    .t03{background: pink;}
    .t04{background: green;}
    #u01 li:nth-of-type(2), #u01 li:nth-of-type(7){background: yellow;} /* 타입에 따라 적용 */
    #u02{color: blue; font-weight: 900;}
    #u02 li:nth-child(2n-1){font-size: 25px; font-weight: 800;}
    #u02 li:nth-child(2),#u02 li:nth-child(7){background: yellow;} /* 자식태그에 적용 */
    #u02 li:nth-child(4),#u02 li:nth-child(6){background: green;}
    #u02 li:nth-child(3){background: pink;}
    #u02 li:nth-last-child(){border-bottom-left-radius: 10px;}
    #u02 li:first-child{border-top-left-radius: 10px; border-top-right-radius: 10px;}
    #u02 li:last-child{border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;}

  </style>
</head>
<body>
  <h2>건강에 좋은 식품</h2>
  <ul id="u01">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <h2>h2태그</h2>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li><br>
  </ul>
  <ul id="u02">

    <li>토마토</li>
    <h2>h2태그</h2>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li><br>
  </ul>
  <ul>
    <li>블루베리</li>
    <li class="t02">귀리</li>
    <li class="t03">토마토</li>
    <li class="t04">시금치</li>
    <li>적포도주</li>
