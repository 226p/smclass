<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>삼성전자 지속가능경영</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    *{margin: 0; padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;}
    ul, li{color: inherit; text-decoration: none;}
    section{position: relative;}
    #banner{position: absolute; top: 300px; color: white; text-align: center; width: 100%; margin: 0 auto;}
    #banner h2{font-size: 2.41428rem; text-shadow: 0.14285rem 0.14285rem 0.42857rem black; letter-spacing: -0.8; font-weight: 700;}
    #banner p{font-size: 1.27142rem; text-shadow: 0.14285rem 0.14285rem 0.42857rem black; margin-top: 1.425rem;}
    #center_title{width: 100%; height: 700px; background: url(images/bg_main02.png); background-size: cover;}
    .menu{width: 100%; height: 80px; display: flex;}
    .menu_left{margin-left: 270px; width: 98.45px;  height: 15.14px; background: url(images/logo.png) no-repeat; background-size: cover; position: relative; top: 30px; }
    .menu_center{width: 50%;  height: 75.73px;}
    .menu_center ul{width: 90%;  height: 75.73px; display: flex; list-style: none; position: relative; top: 28px; padding-left: 50px;}
    .menu_center li{width: 80px; height: 2.28571rem; font-size: 13px; display: block; font-weight: 600;}
    .menu_center .t01{width: 54px;}
    .menu_center .t02{width: 56px;}
    .menu_center .t03{width: 68px;}
    .menu_center .t04{width: 50px;}
    .menu_center .t05{width: 100px;}
    .menu_right{width: 230px;  height: 75.73px; display: flex;}
    .menu_right .right01{width: 30px; height: 30px; font-size: 25px; margin-right: 20px; position: relative; top: 20px; right: -200px;}
    .menu_right .right02{width: 24px; height: 24px; background: url(images/language.png); background-size: cover; margin-right: 7px; position: relative; top: 27px; right: -200px;}
    .menu_right .right03{width: 30px; height: 30px; font-weight: 600; font-size: 15px; line-height: 30px; position: relative; top: 23px; right: -200px;}

  </style>
</head>
<body>
  <section>
    <div class="menu">
      <div class="menu_left"></div>
      <div class="menu_center">
        <ul>
          <li class="t01">Planet</li>
          <li class="t02">People</li>
          <li class="t03">Principle</li>
          <li class="t04">Focus</li>
          <li class="t05">Digital Library</li>
        </ul>
      </div>
      <div class="menu_right">
        <div class="right01"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="right02"></div>
        <div class="right03">KR</div>
      </div>
    </div>
    <video src="images/Home.mp4" autoplay muted loop></video>
    <div id="banner">
      <h2>Our Journey Towards A Sustainable Future</h2>
      <p>지속가능한 미래를 위한 삼성전자의 여정</p>
    </div>
  </section>
  <div id="center_title"></div>
</body>
</html>
