<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*disc-채워진 원, square-사각형, circle-공백원, none -없음*/
    ul{list-style-type: square;}
    /* decimal(숫자), upper-alpha(대문자영문), lower-alpha(소문자영문)*/
    ol{list-style-type: decimal;}
  </style>
</head>
<body>
  <ol>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ol>
  <ul>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ul>
  
</body>
</html>
