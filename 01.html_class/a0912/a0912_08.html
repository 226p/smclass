<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul, li{list-style: none;}
    a{text-decoration: none; color: inherit;}
    section{width: 100%; height: 2200px;}
    article{width: 1200px; height: 2200px; border: 1px solid black; margin: 0 auto;}
    .event{width: 100%; height: 80px; border: 1px solid black;}
    .event h2{font-size: 32px; font-weight: 500; letter-spacing: 10px; line-height: 32px; text-align: center;}
    .event .more{width: 73px; height: 21px;}
    .event .more a{background: url(images/++.png) no-repeat;}
  </style>
</head>
<body>
  <section>
    <article>
      <div class="event">
        <h2>EVENT</h2>
        <div class="more"><a href="#">MORE</a></div>
      </div>
      <div></div>
    </article>
  </section>
  
</body>
</html>
