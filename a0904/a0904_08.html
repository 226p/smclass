<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form name = "main">
      <label>이름</label>
      <input type="text" name="name" id="name"><br>
      <label>아이디</label>
      <input type="text" name="id" id="id"><br>

      <label>비밀번호</label>
      <input type="password" name="pw1" id="pw1"><br>
      <label>비밀번호 확인</label>
      <input type="password" name="pw2" id="pw2" onkeyup="Check()">
      <span id="pwTxt"></span><br>

      <label>생년월일</label>
      <input type="date" name="birth" id="birth">
      <input type="radio" name="birth" id="sun">
      <label for="sun">양력</label>
      <input type="radio" name="birth" id="moon">
      <label for="moon">음력</label><br>

      <label>이메일</label>
      <input type="text" name="email1" id="email1">@
      <input type="text" name="email2" id="email2">
      <select name="email3" id="email3" onchange="emailChange()">
        <option value="">메일주소 선택</option>
        <option value="naver.com">naver.com</option>
        <option value="google.com">google.com</option>
        <option value="daum.net">daum.net</option>
      </select><br>

      <label>우편번호</label>
      <input type="text" name="zipcode" id="zipcode">
      <button type="button" onclick="addBtn()">주소검색</button><br>
      <label>주소</label>
      <input type="text" name="name" id="name"><br>
      <label>휴대전화</label>
      <input type="text" name="name" id="name"><br>

    </form>
  </div>
  <script>
    function addBtn(){
        //alert("다음주소를 호출합니다.");
        new daum.Postcode({
        oncomplete: function(data) {
                document.getElementById("zipcode").value = data.zonecode;
                document.getElementById("address1").value = data.address;
        }
        }).open();
      }
    
    function emailChange(){
        //alert("함수를 호출합니다.");

        var email = document.getElementById("email3").value; //select값을 변수에 저장
        
        if(email == ""){
          document.getElementById("email2").readOnly = false;  //읽기전용을 해제
          document.getElementById("email2").value = "";        //이메일2 데이터를 삭제
          document.getElementById("email2").focus();           //이메일2 input 포커스
        }else{
          document.getElementById("email2").value = email;     //select 값을 이메일2에 입력
          document.getElementById("email2").readOnly = true;   //읽기전용을 적용
      
        }}

        function Check(){
          var pw1 = document.getElementById("pw1").value;
          var pw2 = document.getElementById("pw2").value;
          if(pw1 == pw2){
            document.getElementById("pwTxt").innerText = "비밀번호가 일치합니다.";
          }else{document.getElementById("pwTxt").innerText = "비밀번호가 일치하지 않습니다.";
          }

        }
  </script>
  
</body>
</html>
