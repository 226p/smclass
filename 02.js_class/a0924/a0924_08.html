<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 300px; height: 200px; border: 1px solid black; background: yellow;}
  </style>
</head>
<body>
  <script>
    var count = 0;
    var color = ["yellow","green","red","blue"];

    function next(){
      count++;
      //3 초과가 되면 0으로 변경
      console.log(count);
      document.querySelector("#back").style.backgroundColor = color[count];
      if(count>2){count=0;}
    }
    function prev(){
      count--;
      //0 미만이 되면 3으로 변경
      console.log(count);
      document.querySelector("#back").style.backgroundColor = color[count];
      if(count<0){count=3;}
    }
  </script>
  <div id="back">
    <button onclick="prev()">이전</button>
    <button onclick="next()">다음</button>



  </div>
</body>
</html>
