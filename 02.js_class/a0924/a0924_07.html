<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #txt{width: 100px; height: 40px; border: 1px solid black; text-align: center;}
  </style>
  <script>
    var a = 50; //전역변수 : 어디서든 사용 가능한 변수
    var b = 10;
    // 함수 선언
    function add_num(){
      var c = 5; //지역변수 : add_num 안에서만 쓸수 있는 변수
      document.querySelector("#txt").innerText = a+b;
    }
    function min_num(){
      document.querySelector("#txt").innerText = a-b;
    }
    function mul_num(){
      document.querySelector("#txt").innerText = a*b;
    }
    function divi_num(){
      document.querySelector("#txt").innerText = a/b;
    }
  </script>
</head>
<body>
  <div id="txt">0</div>
  <button onclick="add_num()">더하기</button>
  <button onclick="min_num()">빼기</button>
  <button onclick="mul_num()">곱하기</button>
  <button onclick="divi_num()">나누기</button>
</body>
</html>
