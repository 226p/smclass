<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - 배열</title>
</head>
<body>
  <script>
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);

    var arr = new Array(5); //배열 선언
    arr[0] = 10;
    for(i=0;i<5;i++){
      arr[i] = i*10+10;
     console.log(arr[i]);
    }

    var cArr =[10,20,30];
    for(i=0;i<3;i++){
     console.log(cArr[i]);
    }
  </script>
</body>
</html>
