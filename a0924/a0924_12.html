<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집에서 해보기</title>
</head>
<body>
  <h1>취미</h1>
  <form action="http://www.daum.net" name="frm" method="get">
    <input type="checkbox" name="hobby" id="game" class="hobby" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" class="hobby" value="golf">
    <label for="game">골프</label>
    <input type="checkbox" name="hobby" id="swim" class="hobby" value="swim">
    <label for="game">수영</label>
    <input type="checkbox" name="hobby" id="run" class="hobby" value="run">
    <label for="game">조깅</label>
    <input type="checkbox" name="hobby" id="book" class="hobby" value="book">
    <label for="game">독서</label>
    <br>
    <button type="button" onclick="hobbyBtn()">확인</button>

  </form>
  <script>
    function hobbyBtn(){
      // console.log(document.querySelectorAll(".hobby")[0].getAttribute("value"));
      console.log(document.querySelectorAll(".hobby"));
      //alert("버튼클릭");
      //console.log(document.querySelector("#hobby").checked);}

      var count = 0;
      var all_agree = document.querySelectorAll(".hobby");
      //체크박스 체크 갯수 확인
      for(var i=0;i<all_agree.length;i++){
        if(all_agree[i].checked == true){
          count++;}}
          
        if(count<4){
          alert("4개 이상 체크해야 합니다.");
          if(confirm("취미를 모두 선택하시겠습니까?")){
            // for(var j=0;j<all_agree.length;j++){
            //   all_agree[j].checked == true;
              document.querySelectorAll(".hobby").forEach(function(d){
                console.log(d);
                d.checked = true;
              });
            }
          }
          console.log("총 체크 갯수 : "+count);
          return false;
          //frm.submit();
        }
        
    
  </script>
</body>
</html>
