<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var tday = new Date();
    var year = tday.getFullYear();
    var month = tday.getMonth();
    var txtMonth = month+1;
    if(txtMonth<10){
      txtMonth ="0"+txtMonth;
    }
    var date = tday.getDate();
    if(date<10){
      date ="0"+date;
    }
    var day = tday.getDay();
    var txtday;
    if(day==0){
      txtday="일요일";
    }else if(day==1){
      txtday="월요일";
    }else if(day==2){
      txtday="화요일";
    }else if(day==3){
      txtday="수요일";
    }else if(day==4){
      txtday="목요일";
    }else if(day==5){
      txtday="금요일";
    }else{
      txtday="토요일";
    }

    document.write(year+"-"+txtMonth+"-"+date+", "+txtday);
  </script>
  
</body>
</html>
