  <script>
    var count=1;
    $(function(){
      $(".num").click(function(){
        alert("번호클릭");
      })
      // 정적이벤트 (추가적인 액션에 대해 조취못함)
      // $(".delBtn").click(function(){
      //   alert("버튼 클릭");
      //   var delId = $(this).closest("tr").attr("id");
      //   //console.log(delId)
      //   $("#"+delId).remove();
      // });

      //동적이벤트 (문서를 다시 읽어서 이벤트 실행)
      $(document).on("click",".delBtn",function(){
        alert("버튼 클릭");
        var delId = $(this).closest("tr").attr("id");
        //console.log(delId)
        $("#"+delId).remove();
      });

      $(".menu").mouseover(function(){
       $(".navibg").slideDown(100,"linear");
      });

      $(".menu").mouseout(function(){
       $(".navibg").slideUp(100,"linear");
      });


    });


    function m_over(){
      document.querySelector(".navibg").style.display='block';
    }
    function m_leave(){
      document.querySelector(".navibg").style.display='none';
    }


  </script>

      <script>
        function writeBtn(){
          alert("저장클릭");
          var today = new Date();
          var tday = today.getFullYear()+"-"+('0'+(today.getMonth()+1))+"-"+(today.getDate());

          console.log(document.getElementById("title").value);
          console.log(document.getElementById("name").value);
          console.log(tday);

          var hdata = "";
          hdata += `<tr id='${count}'>`;
          hdata += `<td>${count}</td>`;
          hdata += "<td><a href='#'>"+document.getElementById("title").value+"</a></td>";
          hdata += "<td>"+document.getElementById("name").value+"</td>";
          hdata += "<td>"+tday+"</td>";
          hdata += "<td><button class = 'delBtn'>삭제 버튼</button></td>";
          hdata += "</tr>";

          // $("#tbody").prepend(hdata);  //html태그 위에 추가 prepend
          $("#tbody").append(hdata);  //html태그 아래에 추가 append
          // $("#tbody").html(hdata);  //안에 있는 html태그 모두 지운후, 추가 html

          //입력된 폼의 글 삭제
          document.getElementById("title").value="";
          document.getElementById("name").value="";

          count++;
          console.log("count : "+count);
        }
      </script>
