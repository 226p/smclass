{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰페이지</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="stylesheet" href="{% static '/css/read.css' %}">
</head>
<body>
<section>
    <h1>NOTICE</h1>

    <table>
      <colgroup>
        <col width="80%">
        <col width="10%">
        <col width="10%">
        
      </colgroup>
      <tr>
        <th colspan="3">제목<span class="separator">|</span>{{board.btitle}}</th>
      </tr>
      <tr>
        <td>{{board.member.nickName}}</td>
        <td>조회수</td>
        <td>{{board.bhit}}</td>
      </tr>
      <tr>
        <td colspan="3" class="article">{{board.bcontent}}</td>
      </tr>
      {% if board.bfile %}
      <tr>
        <td colspan="3" class="article">
          <img src="{{board.bfile.url}}" alt="{{board.bfile}}">
        </td>
      </tr>
      {% else %}
      {% endif %}
      <tr>
        <td colspan="3"><strong>다음글</strong> <span class="separator">|</span><a href="/board/bview/{{next_qs.bno}}/">{{next_qs.btitle}}</a></td>
      </tr>
      <tr>
        <td colspan="3"><strong>이전글</strong> <span class="separator">|</span><a href="/board/bview/{{prev_qs.bno}}/">{{prev_qs.btitle}}</a></td>
      </tr>
    </table>

    <a href="/board/blist/"><div class="list">목록</div></a>
    <a href=""><div class="list">삭제</div></a>
    <a href=""><div class="list">수정</div></a>
    <a href=""><div class="list">답변달기</div></a>
  </section>
</body>
</html>
