<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생정보 상세보기</title>
  <style>
    * {margin: 0; padding: 0;}
    .main{text-align: center;}
    h2{margin: 20px auto;}
    table, th, td{border: 1px solid black; border-collapse: collapse;}
    table{width: 500px; margin: 30px auto;}
    button{width: 100px; height: 30px;}
  </style>
</head>
<body>
  <div class='main'>
    <h2>학생정보 상세보기</h2>
    <table>
      <tr>
        <th>제목</th>
        <th>내용</th>
      </tr>
      <tr>
        <th>번호</th>
        <td>{{stu.id}}</td>
      </tr>
      <tr>
        <th>이름</th>
        <td>{{stu.name}}</td>
      </tr>
      <tr>
        <th>전공</th>
        <td>{{stu.major}}</td>
      </tr>
      <tr>
        <th>학년</th>
        <td>{{stu.grade}}</td>
      </tr>
      <tr>
        <th>나이</th>
        <td>{{stu.age}}</td>
      </tr>
      <tr>
        <th>성별</th>
        <td>{{stu.gender}}</td>
      </tr>
      <tr>
        <th>취미</th>
        <td>{{stu.hobby}}</td>
      </tr>
    </table>
    <button onclick="location.href='/students/update?name={{stu.name}}'">수정</button>
    <button onclick="delBtn('{{stu.name}}')">삭제</button>
    <button onclick="location.href='/'">홈으로</button>
    <button onclick="location.href='/students/write/'">학생입력</button>
    <script>
      function delBtn(name){
        if (confirm(name+"학생의 정보를 삭제하시겠습니까?")){
          alert(name+"학생 정보가 삭제되었습니다.")
          location.href = "/students/delete/"+name
        }
      }
    </script>
  </div>
</body>
</html>
